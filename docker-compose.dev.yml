# Docker Compose para Desenvolvimento Local
# Uso: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ubl-dev-postgres
    environment:
      POSTGRES_USER: ubl
      POSTGRES_PASSWORD: ubl_dev_password
      POSTGRES_DB: ubl_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubl"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ubl-dev

  # Redis (opcional, para rate limiting)
  redis:
    image: redis:7-alpine
    container_name: ubl-dev-redis
    ports:
      - "6379:6379"
    networks:
      - ubl-dev

  # UBL Backend (opcional, pode rodar localmente também)
  # Descomente se quiser rodar backend no Docker
  # backend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: ubl-dev-backend
  #   environment:
  #     DATABASE_URL: postgresql://ubl:ubl_dev_password@postgres:5432/ubl_dev
  #     REDIS_URL: redis://redis:6379
  #     NODE_ENV: development
  #     PORT: 3000
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_started
  #   networks:
  #     - ubl-dev

volumes:
  postgres_dev_data:
    # Dados persistem entre restarts, mas pode deletar volume se necessário

networks:
  ubl-dev:
    driver: bridge



